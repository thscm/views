<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="vtoneWorldcomApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
<div class="row">
  <div class="col-md-12">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">供应链管理平台2 <small>v1.0</small></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" ng-controller="MenuLeftCtrl">
      <ul class="nav navbar-nav" >
        <li ng-repeat="menu in MenuLeftData" class="{{menu.class}}">
          <a ng-if="menu.class != 'dropdown'" href="{{menu.href}}">{{menu.descr}}</a>
          <a ng-if="menu.class == 'dropdown'" href="#" class="dropdown-toggle" data-toggle="dropdown">{{menu.descr}} <span class="caret"></span></a>
           <ul ng-if="menu.class == 'dropdown'" class="dropdown-menu" role="menu">
            <li ng-repeat="submenu in menu.submenu"><a href="#">{{submenu.descr}}</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="输入货号或订单号">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go</button>
        </span>
      </div><!-- /input-group -->
      </form>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="#">通和天下</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">客服一号 <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
        <li><a href="#">账号信息</a></li>
        <li><a href="#">修改密码</a></li>
        <li class="divider"></li>
        <li><a href="#">退出</a></li>
        </ul>
      </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
  <div class="col-md-1"></div>
  </div><!-- /.container -->
</nav>
</div>
</div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
